<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</head>

<body>
    <div class="full_body">
        <div class="left_coloumn">
            <img src="assets/images/brain.jpg" alt="" class="login_img">
        </div>
        <div class="right_coloumn">
            <div class="welcome">
                <h2 class="welcome_back">Welcome Back</h2>
            </div>

            <div class="login_inputs">
                <div class="email_wrapper">
                    <input type="text" class="email" placeholder="Email">
                </div>

                <div class="password_wrapper">

                    <input type="password" class="password" id="password" name="password" placeholder="Password">
                    <i class="far fa-eye" id="togglePassword"></i>

                </div>
                <div class="submit">
                    <button class="login_button">LOGIN</button>
                </div>
                <h2 class="new_to">New to website? <a href="signup.html">Register</a></h2>
            </div>
        </div>
    </div>


    <script src="js/passwrodshow.js"></script>
    <script type="module" src="firebase/firebase.js"></script>
    <script src="firebase/authState.js"></script>
</body>

</html>

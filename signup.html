<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/signupstyle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

</head>

<body>
  <div class="split left">
    <div class="left_wrapper">
      <h1>Create Account</h1>
      <form action="">
        <input placeholder="Name" type="text" id="name" name="name"><br><br>
        <input placeholder="Email" type="text" id="email" name="email"><br><br>
        <input placeholder="Username" type="text" id="username" name="username"><br><br>
        <!--  -->
        <div class="sliderSwitches">
          <select id="gender" name="gender">
            <option value="" disabled selected hidden>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select><br>
          <span></span>
          <select id="userType" name="gender">
            <option value="" disabled selected hidden>Select account Type</option>
            <option value="Psychiatrist">Psychiatrist</option>
            <option value="user">User</option>
          </select><br>

        </div>
        <br>
        <div class="pass"> <input placeholder="Password" type="password" id="password" name="password" class="password">
          <i class="far fa-eye" id="togglePassword"></i>
        </div> <br>
        <input placeholder="Confirm Password" type="text" id="confirmPassword" name="confirmPassword"><br><br>
      </form>
      <button class="btn" type="submit" id="register">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="loginOption">
    </div>
  </div>


  <div class="split right">
    <img class="brain" src="assets/images/brain.jpg" alt="">
  </div>
  <script src="js/passwrodshow.js"></script>
  <script type="module" src="firebase/firebase.js" defer></script>

</body>

</html>

<body>
  <div class="split left">
    <div class="centered">
      <h1>Create Account</h1>
      <form action="">
        <div class="input">

          <input placeholder="Name" type="text" id="name" name="name"><br>
        </div>
        <input placeholder="Email" type="text" id="email" name="email"><br>
        <!--  -->
        <div class="sliderSwitches">
          <label class="switch btn-color-mode-switch">
            <input type="checkbox" name="color_mode" id="color_mode" value="1">
            <label for="color_mode" data-on="Male" data-off="Female" class="btn-color-mode-switch-inner"></label>
          </label>
          <span></span>
          <label class="switch btn-color-mode-switch">
            <input type="checkbox" name="color_mode" id="color_mode" value="1">
            <label for="color_mode" data-on="Patient" data-off="Doctor" class="btn-color-mode-switch-inner"></label>
          </label>
        </div>

        <div class="pass"> <input placeholder="Password" type="password" id="password" name="password"> <i
            class="far fa-eye" id="togglePassword"></i></div> <br>
        <input placeholder="Confirm Password" type="text" id="confirmPassword" name="confirmPassword"><br>
      </form>
      <button class="btn" type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="loginOption">
    </div>
  </div>


  <div class="split right">
    <img class="brain" src="assets/images/brain.jpg" alt="">
  </div>

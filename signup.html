<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <link rel="stylesheet" href="css/signupstyle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="split left">
    <div class="left_wrapper">
      <h1>Create Account</h1>
      <form action="">
        <input placeholder="Name" type="text" id="name" name="name"><br><br>
        <input placeholder="Email" type="text" id="email" name="email"><br><br>
        <input placeholder="Username" type="text" id="username" name="username"><br><br>
        <!--  -->
        <div class="sliderSwitches">
          <label class="switch btn-color-mode-switch">
            <input type="checkbox" name="gender_mode" id="gender_mode" value="1">
            <label for="gender_mode" data-on="Male" data-off="Female" class="btn-color-mode-switch-inner"></label>
          </label><br>
          <span></span>
          <label class="switch btn-color-mode-switch">
            <input type="checkbox" name="user_mode" id="user_mode" value="1">
            <label for="user_mode" data-on="Patient" data-off="Doctor" class="btn-color-mode-switch-inner"></label>
          </label><br>
        </div>
        <br>
        <div class="pass"> <input placeholder="Password" type="password" id="password" name="password" class="password">
          <i class="far fa-eye" id="togglePassword"></i>
        </div> <br>
        <input placeholder="Confirm Password" type="text" id="confirmPassword" name="confirmPassword"><br><br>
      </form>
      <button class="btn" type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="loginOption">
    </div>
  </div>


  <div class="split right">
    <img class="brain" src="assets/images/brain.jpg" alt="">
  </div>
  <script src="passwrodshow.js"></script>

</body>

</html>
